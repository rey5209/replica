<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Merging Creativity with Technology" />
    <meta property="og:image" content="img/bg.jpg" />
    <title>Bringing Immersive Game Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/project-re-black.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            overflow: hidden;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div id="loader"></div>
    <h2>Join Our Team</h2>
    <p style="color: red; font-weight: bold; text-align: center;">
        Caution: Please fill out the form accurately. Any incorrect information may lead to the cancellation of your submission.
    </p>
    <form id="registrationForm" action="https://submit-form.com/kSVYcQ0L9" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        
        <label for="country">Country:</label>
<select id="country" name="country" required>
    <option value="" disabled selected>Select your country</option>
    <option value="Canada">Canada</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Spain">Spain</option>
    <option value="France">France</option>
    <option value="Italy">Italy</option>
    <option value="Philippines">Philippines</option>
</select>

<label for="role">Choose a Role:</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="Game Developer">Game Developer</option>
            <option value="Game Designer">Game Designer</option>
            <option value="Ai Application Engineer">AI Animation</option>
            <option value="Operation Team Lead">Operation Team Lead</option>
            <option value="Discord Developer">Discord Developer</option>
            <option value="Full-Stack Developer">Full-Stack Developer</option>
            <option value="Game Developer">Server Architecture</option>
        </select>
        
        <label for="number">Contact Number:</label>
        <input type="text" id="number" name="number" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        
        <label for="date">Birthdate:</label>
        <input type="date" id="date" name="date" required>

        

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        let name = document.getElementById('name').value;
        let role = document.getElementById('role').value;

        // Confirmation alert
        let proceed = confirm(`Before submit ${name}, please keep in mind that any wrong information received will automatically draft your submission.`);
        
        if (proceed) {
            document.getElementById("loader").style.display = "block"; // Show loader
            this.submit(); // Submit the form
        } else {
            alert('Submission cancelled.');
        }
    });

    // Show loader on page load
    window.addEventListener("beforeunload", function () {
        document.body.classList.add("loading");
        document.getElementById("loader").style.display = "block"; // Show loader
    });

    // Hide loader after the page loads
    window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none"; // Hide loader
        document.body.classList.remove("loading");
    });
</script>

</body>
</html>
